<!doctype html>

<html>
	<head>
		<title>Integração HTML5 + PHP</title>
		<meta charset="utf-8" />
		<style>
			h2{
				font: 15pt Arial;
				color: #171559;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<h2>Ler nome, ano de nascimento e sexo de uma pessoa, mostrando sua idade atual</h2>
	<div>
		<form method="get" action="802idade.php">
			Nome: <input type="text" name="nome"/><br/>
			Ano de Nascimento: <input type="number" name="ano"/><br/>
			<fieldset><legend>Sexo</legend>
				<input type="radio" name="sexo" id="masc" value="homem" checked/>
				<label for="masc">Masculino</label><br/>
				<input type="radio" name="sexo" id="fem" value="mulher"/>
				<label for="fem">Feminino</label>
			</fieldset><br/>
			<input type="submit" value="Enviar"/>
		</form>
	</div>
	</body>

</html>
