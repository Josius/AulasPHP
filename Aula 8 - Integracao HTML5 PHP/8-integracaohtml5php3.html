<!doctype html>

<html>
	<head>
		<title>Integração HTML5 + PHP</title>
		<meta charset="utf-8" />
		<style>
			h2{
				font: 15pt Arial;
				color: #171559;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<h2>Permitir a personalização de um texto através de um formulário</h2>
	<div>
		<form method="get" action="803cores.php">
			<label for="itxt">Texto:</label>
			<input type="text" name="t" id="itxt"/><br/>
			<label for="itam">Tamanho</label>
			<select name="tam" id="tam">
				<option value="8pt">8</option>
				<option value="10pt">10</option>
				<option value="14pt" selected>14</option>
				<option value="20pt">20</option>
				<option value="40pt">40</option>
			</select> <br/>
			<label for="icor">Cor: </label>
			<input type="color" name="cor" id="icor"/> <br/>
			<input type="submit" value="Gerar"/>
		</form>
	</div>
	</body>

</html>
